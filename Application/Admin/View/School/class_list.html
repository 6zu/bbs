<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>	
</head>
<body>
	<table class="table">
		<tr>
			<td class="th" colspan="10">班级列表</td>
		</tr>
		<tr>
			<th>CID</th>
			<th>班级名称</th>
                        <th>关键字</th>
			<th>描述</th>
                        <th>图片</th>
                        <th>状态</th>
			<th>操作</th>
		</tr>
            <volist name="list" id="vo">
		<tr>
			<td>{$vo.class_id}</td>
                        <td>{$vo.class_name}</td>
			<td>{$vo.class_key}</td>
                        <td>{$vo.class_desc}</td>
                        <td><img src ="__PUBLIC__/Uploads/{$vo.class_img}" width="30px" height="30px"></td>
			<if condition='$vo.class_stu eq 0'>
                            <td>关闭</td>
                            <else/>
                            <td>开启</td>
                        </if>
			<td>
                               <if condition='$vo.class_stu eq 1'>
                                <a href="/admin/School/up_class_stu?id={$vo.class_id}&stu=0">[关闭]</a>
                                <else/>
                                <a href="/admin/School/up_class_stu?id={$vo.class_id}&stu=1">[开启]</a>
                                </if>
				
				<a href="/admin/School/up_class?id={$vo.class_id}">[编辑]</a>
				<a href="/admin/School/del_class?id={$vo.class_id}" class="del">[删除]</a>
			</td>
		</tr>
            </volist>
		</table>
    <div  style="margin-top:10px" align="center"> {$page}</div>
		
</body>
</html>
