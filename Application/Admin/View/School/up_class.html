<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<title></title>
</head>
<body>
    <form action="/admin/School/up_class_pro"  method="post" enctype="multipart/form-data">
		<table class="table">
			<tr >
				<td class="th" colspan="2">添加班级</td>
			</tr>
			<tr>
				<td>班级名称</td>
				<td><input type="text" name="class_name" value="{$list.class_name}"/></td>
			</tr>
			<tr>
				<td>开启状态</td>
				<td>
					<input type="radio" name="class_stu" value="1" 
                          <if condition='$list.class_stu eq 1'>
                            checked="checked"
                        </if>
                            />开启
			<input type="radio" name="class_stu" value="0"
                            <if condition='$list.class_stu eq 0'>
                            checked="checked"
                        </if>
                                               />关闭
				</td>

			</tr>
			<tr>
				<td>关键字</td>
				<td><input type="text" name="class_key" value="{$list.class_key}"/></td>
			</tr>
                        <tr>
				<td>上传图片</td>
				<td><input type="file" name="class_img"/>   原图：<img src ="__PUBLIC__/Uploads/{$list.class_img}" width="30px" height="30px"></td>
			</tr>
			<tr>
				<td>描述</td>
				<td>
					<textarea name="class_desc" id="description" class="textarea">{$list.class_desc}</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
                                        <input type="hidden" value="{$list.class_id}" name="class_id"/>
                                        <input type="hidden" value="{$list.class_img}" name="class_imgs"/>
					<input type="submit" value="修改" class="input_button"/>
					<input type="reset" class="input_button"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
